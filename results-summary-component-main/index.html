<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div id="screen_view">
    <div id="main">
      <div id="final_result">
        <div class="content">Your Result</div>
        <div class="circle content">
          <div class="result">76</div>
          <div class="max">of 100</div>
        </div>
        <div class="content great">Great</div>
        <div class="content condition">You scored higher than 65% of the <br> people who have taken these tests.</div>
      </div>
      <div id="summary">
        <div class="content">
          Summary
        </div>
        <ul class="result ">
          <li class="reaction">
            <b>Reaction</b>
            <div><b>80 </b>/ 100</div>
          </li>
          <li class="memory">
            <b>Memory</b>
            <div><b>92 </b>/ 100</div>
          </li>
          <li class="verbal">
            <b>Verbal</b>
            <div><b>61 </b>/ 100</div>
          </li>
          <li class="visual">
            <b>Visual</b>
            <div><b>72 </b>/ 100</div>
          </li>
        </ul>
        <div class="content continue">
          Continue
        </div>
      </div>
    </div>
  </div>
</body>
</html>
