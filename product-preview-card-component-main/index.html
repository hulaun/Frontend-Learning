<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assests/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="card">
    <a href=""><img class="perfume-img" src="assests/images/image-product-desktop.jpg" alt=""></a>
    <div class="perfume">
      <p class="ff-primary fw-500 clr-neutral-900" style="text-transform: uppercase; letter-spacing: 0.25rem;">Perfume</p>
      <h1 class="ff-secondary fw-700" style="line-height: 1.125;">Gabrielle Essence Eau De Parfum</h1>
      <p class="clr-neutral-900">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="flex-group">
        <h1>$149.99</h1>
        <p class="clr-neutral-900" style="text-decoration: line-through;">$169.99</p>
      </div>
      <button class="button"><img src="assests/images/icon-cart.svg" alt=""><p class="fw-700">Add to Cart</p></button>
    </div>
  </main>
</body>
</html>
